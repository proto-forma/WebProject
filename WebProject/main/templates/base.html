<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tviter</title>
</head>
<body>
    <section class="hero is-small is-info mb-4">
        <a href="/naslovna/">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1">
                    <span class="icon"> <i class="fa-solid fa-dove"></i> </span>
                    <span class="ml-4">Tviter</span>
                </h1>
                <p class="subtitle is-4">Najaktualnija društvena mreža.</p>
            </div>
        </a>
    </section>
    <div class="container">
        <div class="columns">
            {% block content %}
                <div class="column">
                    <div class="block mt-6">
                        <div class="content">
                            <div class="buttons is-justify-content-center">
                                <a href='/accounts/login'>
                                    <button class="button is-info is-medium">
                                        <span class="icon"> <i class="fa-solid fa-address-card"></i> </span>
                                        <span> Login </span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="block mt-6">
                        <div class="content">
                            <div class="buttons is-justify-content-center">
                                <a href="{% url 'main:register' %}">
                                    <button class="button is-info is-medium">
                                        <span class="icon"> <i class="fa-solid fa-address-card"></i> </span>
                                        <span> Registracija </span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock content %}
        </div>
    </div>
</body>
</html>
